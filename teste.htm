<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enviar Arquivo para Repositório GitHub</title>
</head>
<body>

<h1>Enviar Arquivo para Repositório GitHub</h1>

<input type="file" id="fileInput">
<button onclick="uploadFile()">Enviar</button>

<script>
// Dados de autenticação
const username = 'marcosfransa';
const password = '#site001';
const repoOwner = 'marcosfransa';
const repoName = 'contas';
const filePath = 'base/corrente.js';

function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        const content = event.target.result;
        const authToken = btoa(`${username}:${password}`);
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

        fetch(apiUrl, {
            method: 'PUT',
            headers: {
                'Authorization': `Basic ${authToken}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: 'Adicionando arquivo via JavaScript',
                content: btoa(content), // Codifica o conteúdo do arquivo para Base64
                branch: 'main' // Especifique o nome do branch, se necessário
            })
        })
        .then(response => {
            if (response.ok) {
                alert('Arquivo enviado com sucesso para o repositório!');
            } else {
                alert('Erro ao enviar o arquivo para o repositório.');
            }
        })
        .catch(error => {
            console.error('Erro:', error);
            alert('Erro ao enviar o arquivo para o repositório.');
        });
    };

    reader.readAsBinaryString(file);
}
</script>

</body>
</html>
