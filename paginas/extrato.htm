						velink = "onclick=window.location.href='https://marcosfransa.github.io/contas/paginas/registro.htm?pgn=registro&codigo="+TabCorrente[j].Codigo+"'";
						html += "<TR><TD vAlign='middle' align='center' width='100%'>";
						html += "<center><TABLE border='0' cellspacing='0' width='99%' cellpadding='0' "+velink+" class='painel toque'><TR style='height: 40'>";
						html += "<TD width='40'></TD><TD vAlign='middle' align='center'><font size='1'>"+vediasemana(TabCorrente[j].Data).substr(0,3).toUpperCase()+"</font><p><font size='2'><b>"+TabCorrente[j].Data.substr(8,2)+"</b></font></TD>";
						html += "<TD width='10'></TD><TD vAlign='middle' width='40%'><font size='2'><font size='3'>"+descricao.substr(0,1).toUpperCase()+"</font>"+descricao.substring(1, descricao.length).toUpperCase()+"</font></TD>";
						html += "<TD vAlign=middle align=right width=40%><font size='3'>R$ "+formatamoeda(valor)+"</font></td><TD width='40'></TD>";
						html += "</TR></TABLE></center></TD></TR>";
						html += "<div id='exibR"+descricao+"' hidden></div>";
					}
				}
			}
		}
		exibe = eval("exibe"+registro);
		exibe.innerHTML = html;
		exibe.hidden = "";
	} else {
		guarda1 = "";
		exibe = eval("exibe"+registro);
		exibe.innerHTML = "";
		exibe.hidden = "true";
	}
}
